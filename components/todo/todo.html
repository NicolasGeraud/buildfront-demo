<div class="row header">
    <div class="col-md-8 col-md-offset-2">
        <form role="form" ng-submit="add()">
            <input type="text" class="form-control input-lg" ng-model="newTodo">
        </form>
    </div>
</div>
<div class="row content">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-hover">
            <tbody>
            <tr ng-repeat="todo in todos">
                <td ng-click="done($index)" ng-class="{'done': todo.done}">
                    {{todo.todo}}
                    <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="remove($index, $event)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
